<!DOCTYPE html>
<html>

    <head>
	
	    <title>switch statement</title>
	
	</head>
	<body>
	
	
	
	<script>
	
	    var day=7;
		
		switch(day){
		
		case 1:document.write("today is satarday");
		break;
		
		case 2:document.write("today is sunday");
		break;
		
		case 3:document.write("today is monday");
		break;
		
		case 4:document.write("today is tuesday");
		break;
		
		case 5:document.write("today is wednessday");
		break;
		
		case 6:document.write("today is thusday");
		break;
		
		case 7:document.write("today is friday");
		break;
		
		default:document.write("its not valid");
		break;
		}
	
	</script>
	
	</body>

</html>
