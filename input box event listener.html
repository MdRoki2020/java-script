<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>input box event listener</title>
</head>
<body>
    <div id="demo">
	    <input type="text" id="myinput" />
		
		<h1></h1>
	</div>


	
	
	<script type="text/javascript">
	
	    <!-- var inputVlue=document.querySelector('#myinput').value; -->
		document.querySelector("#myinput").addEventListener('keyup',function(){
		
		var userPass=this.value;
		var DBPass='roki1234';
		
		if(userPass==DBPass){
		document.querySelector('#demo h1').innerHTML="<font color='green'> password Match <font>";
		}
		else{
		document.querySelector('#demo h1').innerHTML="<font color='red'> password Not Match <font>";  
		}
		});
		
		
	
	</script>
</body>
</html>
