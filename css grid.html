<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            max-width: 100%; /* Adjust as needed */
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 0 20px; /* Add some padding to prevent items from sticking to the edges */
        }

        .item {
            border: 1px solid purple;
            margin-bottom: 25px;
            text-align: center;
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: repeat(2, minmax(200px, 1fr));
            }
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: minmax(200px, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h3>Item 1</h3>
        </div>
        <div class="item">
            <h3>Item 2</h3>
        </div>
        <div class="item">
            <h3>Item 3</h3>
        </div>
        <div class="item">
            <h3>Item 4</h3>
        </div>
        <div class="item">
            <h3>Item 5</h3>
        </div>
        <div class="item">
            <h3>Item 6</h3>
        </div>
        <div class="item">
            <h3>Item 7</h3>
        </div>
        <div class="item">
            <h3>Item 8</h3>
        </div>
    </div>
</body>
</html>
