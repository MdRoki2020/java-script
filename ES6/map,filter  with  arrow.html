<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter with arrow function</title>
</head>
<body>
    

    <script>

        students=[
            {
                id:2,
                name:'borno',
                gpa:3.58
            },
            {
                id:3,
                name:'tithee',
                gpa:3.71
            },
            {
                id:4,
                name:'maugdho',
                gpa:3.58
            },
            {
                id:5,
                name:'megha',
                gpa:3.39
            },
            {
                id:5,
                name:'tori',
                gpa:3.20
            },
            {
                id:5,
                name:'sohana',
                gpa:2.95
            },
        ]

        const result=()=>{
            return students.filter((x)=>x.gpa > 3.50).map((y)=>y.name);
        }
        console.log(result());
    </script>
</body>
</html>
