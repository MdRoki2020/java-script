<!DOCTYPE html>
<html>
    <head>
        <title>onclick property2</title>
    </head>
    <body>
    
        <button onclick="btn1()">brazil</button>
        <button onclick="btn2()">love couple</button>
        
        <br/>

        <img id="bra" src="#" width="300px"/>
        

        <script>
        
        function btn1(){
            document.getElementById("bra").src="brazil.jpg";
        }

        function btn2(){
            document.getElementById("bra").src="love-couple.png";
        }

        </script>
    </body>
</html>
