<!DOCTYPE html>
<html>
    <head>
        <title>odd even statement</title>
    </head>
    <body>
        

        <script>
            

            var num;

            num=prompt("Please Enter Number: ");

            if(num%2==0){
                console.log("This is even number");
            }

            else{
                console.log("This is odd number");
            }

        </script>
    </body>
</html>
