<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Time</h1>
    <h2 id="time"></h2>

    <table>
        <tr>
            <td>First Number:</td>
            <td><input type="number" id="fn"/></td>
        </tr>

        <tr>
            <td>Second Number:</td>
            <td><input type="number" id="sn"/></td>
        </tr>

        <tr>
            <td></td>
            <td>
            <input type="button" id="plus" value="+"/>
            <input type="button" id="min" value="-"/>
            <input type="button" id="mul" value="x"/>
            <input type="button" id="div" value="/"/>
            </td>
        </tr>

        <tr>
            <td>Result:</td>
            <td><input type="number" id="res"/></td>
        </tr>


        

    </table>


<script src="script.js"></script>
</body>
</html>
