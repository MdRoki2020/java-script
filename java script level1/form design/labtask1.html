<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latask1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="heading"><h3>LabTask 1</h3></div>
    
    <div class="mainBox">
        <div id="container">
            <!-- <form> -->
                <div class="box1">
                    <div class="fname">
                        <label>Fname :</label><br/>
                        <input type="text" placeholder="First Name" id="fname" name="fname"/>
                    </div>
                </div>
                <div class="box1">
                    <div class="lname">
                        <label>Lname :</label><br/>
                        <input type="text" placeholder="Last Name" id="lname" name="lname"/>
                    </div>
                </div>
                <div class="box1">
                    <div class="email">
                        <label>Email :</label><br/>
                        <input type="email" placeholder="Enter Email" id="email" name="email"/>
                    </div>
                </div>
                <div class="box1">
                    <div class="password">
                        <label>Password :</label><br/>
                        <input type="password" placeholder="Enter Password" id="password" name="password"/>
                    </div>
                </div>
        
                <div class="box1">
                    <div class="CustomeColor">
                        <label>Custome Color :</label><br/>
                        <input  type="color" id="cc" value="#ff0000" name="cc"><br/>
                    </div>
                </div>
        
                <div class="box1">
                    <div class="dob">
                        <label>Date Of Birth :</label><br/>
                        <input class="dob2" type="date" placeholder="Enter Password" id="dob" name="dob"/>
                    </div>
                </div>
                <div class="box1">
                    <div class="gender">
                        <label>Gender :</label><br/>
                        <input type="radio"  id="gender" value="Male" name="gender"/>Male
                        <input type="radio"  id="gender" value="Female" name="gender"/>Female
                    </div>
                </div>
                <div class="box1">
                    <label>Color :</label><br/>
                    <input type="checkbox" value="red"  id="color" name="color"/>Red
                    <input type="checkbox" value="Green"  id="color" name="color"/>Green
                    <input type="checkbox" value="Yellow" id="color" name="color"/>Yellow
                    <input type="checkbox" value="Purpel"  id="color" name="color"/>Purpel
                    <input type="checkbox" value="Blue"  id="color" name="color"/>Blue <br/>
                    
                </div>
                <div class="box1">
                    <div class="submit">
                        <input class="submit" type="submit" id="datasubmit" onclick="validateForm()"></input>
                    </div>
                </div>
            <!-- </form> -->
        </div>
    </div>

    
    <script src="script.js"></script> 
</body>
</html>
