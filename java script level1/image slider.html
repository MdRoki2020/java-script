<!DOCTYPE html>
<html>
    <head>
        <title>image slider</title>
    </head>
    <body>

        <button onclick="pre()">previous</button>
        <img id="image" src="roki.jpg" width=200px/>
        <button onclick="next()">Next</button>
		
		<script>
		
		    var photos=["roki.jpg","love-couple.png","brazil.jpg"];
			var findimg=document.getElementById("image");
			var count=0;
			
			function next(){
			count++;
			
			if(count>=photos.length){
			count=0;
			findimg.src=photos[count];
			}
			else{
			    findimg.src=photos[count];
			}
			}
			
			
			function pre(){
			count--;
			
			if(count<0){
			count=photos.length-1;
			findimg.src=photos[count];
			}
			else{
			    findimg.src=photos[count];
			}
			}
		
		</script>

        
    </body>
</html>
