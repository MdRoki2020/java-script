<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<style type="text/css">
	
	body{
	
	background:black;
	
	}
	#backImage h2{
	color:white;
	}
	.test{
	color:yellow;
	transition:all .1s;
	}
	
	</style>
	
</head>
<body>
	
	<div id='backImage'>
    
	<h2>I Am <span class='test'></span></h2>
	
    </div>

	
	
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

	<script type="text/javascript">
	
	const typed = new Typed('.test', {

  strings: [
  'Roki',
  'Front End And',
  'Back End Developer'
  ],
  typeSpeed:40,
  backSpeed:40,
  backDelay:1500,
  loop:true,
});

	
	</script>
</body>
</html>
