<!DOCTYPE html>
<html>
    <head>
        <title>maximum</title>
    </head>
    <body>
        <script>
        
        var x=parseInt(prompt("Enter First Number: "));
        var y=parseInt(prompt("Enter second Number: "));

        var maximum=Math.max(x,y);
        document.write(maximum);
        </script>
    </body>
</html>
