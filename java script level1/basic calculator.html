<!DOCTYPE html>
<html>
    <head>
        <title>basic calculator</title>
    </head>
    <body>


        <script>

            var x=prompt("enter first value: ");
            var y=prompt("enter second value: ");

            x=parseInt(x,10);
            y=parseInt(y,10);

            var sum=x+y;
            var sab=x-y;
            var mul=x*y;
            var div=x/y;
            var rim=x%y;

            document.write(x+"+"+y+"= "+sum+"<br/>");
            document.write(x+"-"+y+"= "+sab+"<br/>");
            document.write(x+"*"+y+"= "+mul+"<br/>");
            document.write(x+"/"+y+"= "+div+"<br/>");
            document.write(x+"%"+y+"= "+rim+"<br/>");


        </script>
    </body>
</html>
