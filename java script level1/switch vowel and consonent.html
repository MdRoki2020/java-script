<!DOCTYPE html>
<html>
    <head>
        <title>vowel and consonent</title>
    </head>

    <body>


        <script>


            var letter=prompt("Enter Any Letter: ");

            switch(letter){

                case 'a': 
                case 'e': 
                case 'i':
                case 'o':
                case 'u':
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U':
                document.write("Vowel");
                break;

                default:
                document.write("CONSONENT");
            }
        </script>
    </body>
</html>
