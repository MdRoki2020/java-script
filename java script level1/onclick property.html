<!DOCTYPE html>
<html>
    <head>
        <title>onclick property</title>
    </head>
    <body>
    
        <button onclick="btn1()">click me</button>
        <button onclick="btn2()">click me</button>

        <script>
        
        function btn1(){
            alert("yes click btn1");
        }

        function btn2(){
            alert("yes click btn2");
        }

        </script>
    </body>
</html>
