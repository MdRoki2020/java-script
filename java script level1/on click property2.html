<!DOCTYPE html>
<html>
    <head>
        <title>onclick property2</title>
    </head>
    <body>
    
        <button onclick="btn1()">click me</button>
        <button onclick="btn2()">click me</button>

        <p id="try">demo</p>

        <script>
        
        function btn1(){
            document.getElementById("try").innerHTML="you have click button1";
        }

        function btn2(){
            document.getElementById("try").innerHTML="you have click button2";
        }

        </script>
    </body>
</html>
