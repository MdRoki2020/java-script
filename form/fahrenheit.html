<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
</head>
<body>
	<h1>Temperature Converter</h1>
	<label for="celsius">Celsius:</label>
	<input type="number" id="celsius">
	<button onclick="convertToCelsius()">Convert to Fahrenheit</button>
	<p id="fahrenheit"></p>
	<label for="fahrenheit">Fahrenheit:</label>
	<input type="number" id="fahrenheit">
	<button onclick="convertToFahrenheit()">Convert to Celsius</button>
	<p id="celsiusResult"></p>
	<script>
		function convertToCelsius() {
			// Get the input value
			var fahrenheit = document.getElementById("fahrenheit").value;

			// Check if the value is not empty and is a number
			if (!isNaN(fahrenheit) && fahrenheit !== '') {
				// Convert to Celsius
				var celsius = (fahrenheit - 32) * 5/9;

				// Display the result
				document.getElementById("celsiusResult").innerHTML = celsius + "°C";
			} else {
				// Display an error message if the value is not valid
				alert("Please enter a valid Fahrenheit temperature.");
			}
		}

		function convertToFahrenheit() {
			// Get the input value
			var celsius = document.getElementById("celsius").value;


			if (!isNaN(celsius) && celsius !== '') {
				// Convert to Fahrenheit
				var fahrenheit = (celsius * 9/5) + 32;

				// Display the result
				document.getElementById("fahrenheit").innerHTML = fahrenheit + "°F";
			} else {
				// Display an error message if the value is not valid
				alert("Please enter a valid Celsius temperature.");
			}
		}
	</script>
</body>
</html>
