<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Leap Year Checker</title>
</head>
<body>
	<h1>Leap Year Checker</h1>
	<label for="year">Enter a year:</label>
	<input type="number" id="year">
	<button onclick="checkLeapYear()">Check</button>
	<p id="result"></p>
	<script>
		function checkLeapYear() {
			// Get the input year
			var year = document.getElementById("year").value;

			// Check if the year is a leap year
			if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
				// Display the result if it is a leap year
				document.getElementById("result").innerHTML = year + " is a leap year!";
			} else {
				// Display the result if it is not a leap year
				document.getElementById("result").innerHTML = year + " is not a leap year.";
			}
		}
	</script>
</body>
</html>
