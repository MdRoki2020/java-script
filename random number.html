<!DOCTYPE html>
<html>
    <head>
        <title>random number</title>
    </head>
    <body>


        <script>

            var i=0;
            
            while(i<10){
                var idNumber = Math.random()*999999;
                document.write(idNumber.toFixed()+"<br/>");
                i++;
            }
        </script>
    </body>
</html>
